<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello')

    // Interpolated
    console.log('Hello I am a %s string!', 'ðŸ˜‹')

    // Styled
    console.log('%c I am some great text', 'font-size:24px')

    // warning!
    console.warn('Ohhh')

    // Error :|
    console.error('error!!!!')

    // Info
    console.info('Wowowow')

    // Testing
    const p = document.querySelector('p')
    console.assert(p.classList.contains('ouch'), 'This < is wrong')

    // clearing
    console.clear()

    // Viewing DOM Elements
    console.dir(p)
    console.clear()

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`)
      console.log(`This is ${dog.name}`)
      console.log(`${dog.name} is ${dog.age} years old`)
      console.groupEnd(`${dog.name}`)
    })

    // counting
    console.count('a')
    console.count('a')
    console.count('a')
    console.count('aaaa')
    console.count('a')
    console.count('a')
    console.count('aaaa')
    console.count('aaaa')

    // timing
    console.time('fetching data')
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data')
        console.log(data)
      })

    console.table(dogs)

  </script>
</body>
</html>
